<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perrelli Racing</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="Rub">
        <img class="logo-p" src="perrelli-logo p.1.png" alt="logo" />
        <h3>Perrelli Racing</h3>
        <h4>-Powered by Serafini</h4>
      </div>
      <div class="Logo-box">
        <a href="https://www.facebook.com/perrelli.racing?locale=sv_SE"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/perrelli_racing/?fbclid=IwAR2aH3cThGPFCUB8gsRR3w7IVl_NdiMoQP6jAKN2OXie4gLchR-2EQB8qqc"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
      </div>
    </header>
    <div class="home">
      <div class="boxing">
        <h5>Contact Info</h5>
        <hr />
        <p><i class="fa-solid fa-envelope"></i>E-mail</p>
        <hr />
        <p><i class="fa-solid fa-phone"></i>Telephone Number</p>
        <hr />
        <p><i class="fa-solid fa-location-dot"></i>Address</p>
      </div>
      <div class="boxing">
        <h5 class="medd-rub">Message Us</h5>
        <hr />
        <form
          action="mailto:angelo.collocolo@yh.nackademin.se"
          method="post"
          enctype="text/plain"
        >
          <input
            class="mail-text"
            type="text"
            name="name"
            placeholder="Your Name"
          />
          <hr />
          <input
            class="mail-text"
            type="text"
            name="mail"
            placeholder="Your E-mail"
          />
          <hr />
          <input
            class="comments"
            type="text"
            name="comment"
            size="50"
            placeholder="Your Message"
          />
          <hr />
          <div class="x">
            <input id="Send" class="btn-mail" type="submit" value="Send" />
            <input class="btn-mail" type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </div>
    <div class="content">
      <div class="Intro-box">
        <div class="Intro">
          <h1 class="Script-Text">Perrelli Racing</h1>
        </div>
      </div>
      <div class="Team-box">
        <div class="Team-card">
          <div class="Team-b"><p>Founder/VD</p></div>
          <div class="Team-a">
            <img
              class="Team-Img"
              src="perrelli profile photo.jpeg"
              alt="Photograph of emilio perrelli"
            />
          </div>
          <div class="Team-b"><p>Emilio Perrelli</p></div>
        </div>
        <div class="Team-card">
          <div class="Team-b"><p>Coach</p></div>
          <div class="Team-a">
            <img class="Team-Img" src="totti.jpeg" alt="Photograph of Totti" />
          </div>
          <div class="Team-b"><p>Francesco Totti</p></div>
        </div>
        <div class="Team-card">
          <div class="Team-b"><p>Assistent</p></div>
          <div class="Team-a">
            <img
              class="Team-Img"
              src="zlatan nya.jpeg"
              alt="Photograph of zlatan"
            />
          </div>
          <div class="Team-b"><p>Zlatan Ibrahimoviv</p></div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <img src="perrelli-logo p.1.png" alt="perrelli-logo" />
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Shop</a>
      </div>
      <p class="Designer">Designer: Angelo Collocolo</p>
      <p class="Copyright">Copyright: Perrelli AB</p>
    </footer>
  </body>
</html>
